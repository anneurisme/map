<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Map Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; background: #000; }
    .custom-popup { font-family: Arial; font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var mapBounds = [[0, 0], [1000, 1600]];
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 3
    });
    var imageUrl = 'assets/map.png';
    var imageOverlay = L.imageOverlay(imageUrl, mapBounds).addTo(map);
    map.fitBounds(mapBounds);

    var testMarkers = [
      { x: 450, y: 780, title: "Stormglen Village", description: "A settlement." },
      { x: 850, y: 620, title: "Gilneas City", description: "The capital city." },
      { x: 300, y: 350, title: "Greymane Manor", description: "Greymane ancestral home." }
    ];

    testMarkers.forEach(m => {
      L.marker([m.x, m.y]).addTo(map).bindPopup(
        '<div class="custom-popup"><b>' + m.title + '</b><br>' + m.description + '</div>',
        { autoClose: false }
      ).on('mouseover', function () { this.openPopup(); })
       .on('mouseout', function () { this.closePopup(); });
    });
  </script>
</body>
</html>
