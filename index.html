<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Map Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; background: #000; }

    .custom-popup {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    /* Zoomed-in label with emoji */
    .label-with-emoji {
      display: inline-flex;
      align-items: center;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 2px 6px 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border: 1px solid rgba(255,255,255,0.6);
      white-space: nowrap;
      position: relative;
    }

    .label-with-emoji .label-emoji {
      margin-right: 4px;
      position: relative;
      transform: translateX(-4px); /* slight overlap to the left */
    }

    .label-with-emoji .label-text {
      position: relative;
      z-index: 1;
    }

    /* Zoomed-out emoji-only icon */
    .emoji-dot {
      font-size: 18px;
      line-height: 18px;
      text-align: center;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // URL of your Apps Script Web App
    const DATA_URL = 'YOUR_APPS_SCRIPT_URL_HERE';

    // Map setup
    var mapBounds = [[0, 0], [1000, 1600]];
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4
    });

    var imageUrl = 'assets/map.jpg'; // adjust if needed
    var imageOverlay = L.imageOverlay(imageUrl, mapBounds).addTo(map);
    map.fitBounds(mapBounds);

    /* --------------------------
       Icon factories
    -------------------------- */

    // Zoomed-out emoji dot
    function makeEmojiDot(emoji) {
      var em = emoji || '•'; // fallback if Type is empty
      return L.divIcon({
        html: '<div class="emoji-dot">' + em + '</div>',
        className: '',   // keep default
        iconSize: [18, 18]
      });
    }

    // Zoomed-in label with emoji + title
    function makeEmojiLabel(emoji, text) {
      var em = emoji || '';
      var labelText = text || '';
      return L.divIcon({
        html:
          '<div class="label-with-emoji">' +
            (em ? '<span class="label-emoji">' + em + '</span>' : '') +
            '<span class="label-text">' + labelText + '</span>' +
          '</div>',
        className: '',
        iconSize: [80, 22]
      });
    }

    /* --------------------------
       Zoom-based icon switching
    -------------------------- */

    // Switch from emoji-only → emoji+label at / above this zoom
    var iconSwitchZoom = 0;

    // Will hold: { marker, zoomOutIcon, zoomInIcon, meta... }
    var markers = [];

    function updateIconsForZoom() {
      var currentZoom = map.getZoom();
      markers.forEach(function (obj) {
        if (currentZoom >= iconSwitchZoom) {
          obj.marker.setIcon(obj.zoomInIcon);
        } else {
          obj.marker.setIcon(obj.zoomOutIcon);
        }
      });
    }

    map.on('zoomend', updateIconsForZoom);

    /* --------------------------
       Create markers from sheet data
    -------------------------- */

    function createMarkersFromData(sheetMarkers) {
      markers = []; // reset if reloading

      sheetMarkers.forEach(function (row) {
        // Expecting: { owner, title, info, x, y, type }
        var owner = row.owner || '';
        var title = row.title || 'Unknown';
        var info  = row.info  || '';
        var x     = parseFloat(row.x);
        var y     = parseFloat(row.y);
        var type  = row.type  || ''; // emoji from Type column

        if (isNaN(x) || isNaN(y)) {
          console.warn('Skipping row with invalid coords:', row);
          return;
        }

        // Keep [x, y] to match how you've been using coordinates.
        // If it looks "flipped", swap to [y, x].
        var position = [x, y];

        var zoomOutIcon = makeEmojiDot(type);
        var zoomInIcon  = makeEmojiLabel(type, title);

        var marker = L.marker(position, { icon: zoomOutIcon }).addTo(map);

        var popupHtml =
          '<div class="custom-popup">' +
            '<b>' + title + '</b><br>' +
            (owner ? '<i>' + owner + '</i><br>' : '') +
            info +
          '</div>';

        marker
          .bindPopup(popupHtml, { autoClose: false })
          .on('mouseover', function () { this.openPopup(); })
          .on('mouseout', function () { this.closePopup(); });

        markers.push({
          marker: marker,
          zoomOutIcon: zoomOutIcon,
          zoomInIcon: zoomInIcon,
          owner: owner,
          title: title,
          info: info,
          x: x,
          y: y,
          type: type
        });
      });

      // Apply the correct icon state after creating them
      updateIconsForZoom();
    }

    /* --------------------------
       Fetch data from Apps Script
    -------------------------- */

    fetch(DATA_URL)
      .then(function (response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(function (data) {
        // Expecting: { markers: [ { owner, title, info, x, y, type }, ... ] }
        createMarkersFromData(data.markers || []);
      })
      .catch(function (error) {
        console.error('Error fetching marker data:', error);
      });
  </script>
</body>
</html>
