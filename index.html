<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Map Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; background: #000; }
    .custom-popup { font-family: Arial; font-size: 14px; }

    /* New styles for text + emoji markers */
    .text-label {
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .emoji-icon {
      font-size: 28px;
      line-height: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Leaflet once -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var mapBounds = [[0, 0], [1000, 1600]];
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 3,
      attributionControl: false
    });

    var imageUrl = 'assets/map.jpg';
    var imageOverlay = L.imageOverlay(imageUrl, mapBounds).addTo(map);
    map.fitBounds(mapBounds);

    /* --------------------------
       Custom Icon Definitions
    -------------------------- */

    // For City / Village markers (word labels)
    function makeLabel(text) {
      return L.divIcon({
        html: '<div class="text-label">' + text + '</div>',
        className: 'label-icon',
        iconSize: [60, 20]
      });
    }

    // Wolf icon (used for zoomed-out state for all, and for Greymane zoomed-in)
    var wolfIcon = L.divIcon({
      html: 'ðŸº',
      className: 'emoji-icon',
      iconSize: [32, 32]
    });

    /* --------------------------
       Marker Data
    -------------------------- */

    // zoomInIcon = what to show when zoomed in
    // zoomOutIcon = what to show when zoomed out (all wolves)
    var testMarkers = [
      {
        x: 450,
        y: 780,
        title: "Stormglen Village",
        description: "A settlement.",
        zoomInIcon: makeLabel("Village")
      },
      {
        x: 850,
        y: 620,
        title: "Gilneas City",
        description: "The capital city.",
        zoomInIcon: makeLabel("City")
      },
      {
        x: 300,
        y: 350,
        title: "Greymane Manor",
        description: "Greymane ancestral home.",
        zoomInIcon: wolfIcon
      }
    ];

    // All zoomed-out icons are wolves
    testMarkers.forEach(m => {
      m.zoomOutIcon = wolfIcon;
    });

    /* --------------------------
       Render Markers
    -------------------------- */

    testMarkers.forEach(m => {
      // Start with zoomed-out icon (wolf); we will adjust after based on zoom
      m.instance = L.marker([m.x, m.y], { icon: m.zoomOutIcon })
        .addTo(map)
        .bindPopup(
          '<div class="custom-popup"><b>' + m.title + '</b><br>' + m.description + '</div>',
          { autoClose: false }
        )
        .on('mouseover', function () { this.openPopup(); })
        .on('mouseout', function () { this.closePopup(); });
    });

    /* --------------------------
       Zoom-based Icon Switching
    -------------------------- */

    function updateIconsForZoom() {
      var z = map.getZoom();

      testMarkers.forEach(m => {
        if (z >= 0) {
          // Zoomed in: use per-location icon (labels / wolf)
          m.instance.setIcon(m.zoomInIcon);
        } else {
          // Zoomed out: all wolves
          m.instance.setIcon(m.zoomOutIcon);
        }
      });
    }

    // Run once after initial fit
    map.whenReady(updateIconsForZoom);

    // Re-run whenever zoom changes
    map.on('zoomend', updateIconsForZoom);
  </script>
</body>
</html>
