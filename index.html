<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Map Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; background: #000; }

    .custom-popup {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    /* Marker label styles */
    .text-label {
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      text-align: center;
      white-space: nowrap;
    }

    .emoji-icon {
      font-size: 28px;
      line-height: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Basic map setup
    var mapBounds = [[0, 0], [1000, 1600]];
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4
    });

    var imageUrl = 'assets/map.jpg'; // make sure this path is correct in your repo
    var imageOverlay = L.imageOverlay(imageUrl, mapBounds).addTo(map);
    map.fitBounds(mapBounds);

    /* --------------------------
       Custom Icon Definitions
    -------------------------- */

    function makeLabel(text) {
      return L.divIcon({
        html: '<div class="text-label">' + text + '</div>',
        className: 'label-icon',
        iconSize: [60, 20]
      });
    }

    // Wolf icon for Greymane Manor
    var wolfIconSmall = L.divIcon({
      html: 'üê∫',
      className: 'emoji-icon',
      iconSize: [32, 32]
    });

    // (Optional) Larger wolf for zoomed-in view ‚Äì tweak size if desired
    var wolfIconLarge = L.divIcon({
      html: 'üê∫',
      className: 'emoji-icon',
      iconSize: [40, 40]
    });

    /* --------------------------
       Zoom-based icon switching
    -------------------------- */

    // Change this to control when icons switch
    // Zoom levels (for CRS.Simple) are typically: -2, -1, 0, 1, 2, 3, 4...
    var iconSwitchZoom = 1;

    /* --------------------------
       Marker Setup
    -------------------------- */

    // Create marker objects with zoomOutIcon + zoomInIcon
    var markers = [
      {
        id: 'stormglen',
        marker: L.marker([450, 780], { icon: makeLabel('Village') }).addTo(map),
        zoomOutIcon: makeLabel('Village'),
        zoomInIcon: makeLabel('VILLAGE')
      },
      {
        id: 'gilneas_city',
        marker: L.marker([850, 620], { icon: makeLabel('City') }).addTo(map),
        zoomOutIcon: makeLabel('City'),
        zoomInIcon: makeLabel('CITY')
      },
      {
        id: 'greymane_manor',
        marker: L.marker([300, 350], { icon: wolfIconSmall }).addTo(map),
        zoomOutIcon: wolfIconSmall,
        zoomInIcon: wolfIconLarge
      }
    ];

    // Popup content mapped to markers in the same order
    var popupData = [
      { title: 'Stormglen Village', description: 'A settlement.' },
      { title: 'Gilneas City', description: 'The capital city.' },
      { title: 'Greymane Manor', description: 'Greymane ancestral home.' }
    ];

    // Attach popups + hover behavior
    markers.forEach(function (obj, i) {
      obj.marker.bindPopup(
        '<div class="custom-popup"><b>' + popupData[i].title + '</b><br>' +
        popupData[i].description + '</div>',
        { autoClose: false }
      )
      .on('mouseover', function () { this.openPopup(); })
      .on('mouseout', function () { this.closePopup(); });
    });

    /* --------------------------
       Switch Icons on Zoom
    -------------------------- */

    function updateIconsForZoom() {
      var currentZoom = map.getZoom();

      markers.forEach(function (obj) {
        if (currentZoom >= iconSwitchZoom) {
          obj.marker.setIcon(obj.zoomInIcon);
        } else {
          obj.marker.setIcon(obj.zoomOutIcon);
        }
      });
    }

    // Run once at start
    updateIconsForZoom();

    // Update any time zoom changes
    map.on('zoomend', updateIconsForZoom);
  </script>
</body>
</html>
